<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TallyPro Services - Interactive FAQ System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4a5568;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #4a5568;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        /* Main Layout */
        .main-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            min-height: calc(100vh - 200px);
        }

        /* Sidebar */
        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            height: fit-content;
            position: sticky;
            top: 120px;
        }

        .sidebar-title {
            font-size: 1.2rem;
            color: #4a5568;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
        }

        .query-list {
            list-style: none;
        }

        .query-item {
            margin-bottom: 0.5rem;
        }

        .query-button {
            width: 100%;
            background: transparent;
            border: 1px solid #e2e8f0;
            padding: 0.8rem;
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            font-size: 0.9rem;
            color: #4a5568;
            transition: all 0.3s ease;
            line-height: 1.4;
        }

        .query-button:hover {
            background: #f7fafc;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .query-button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* Main Content */
        .content-area {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .hero {
            text-align: center;
            margin-bottom: 2rem;
            color: #4a5568;
        }

        .hero h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            color: #2d3748;
        }

        .hero p {
            font-size: 1.1rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Query Input */
        .query-input-section {
            margin-bottom: 2rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .query-input {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        .query-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .ask-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 1rem;
        }

        .ask-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .input-row {
            display: flex;
            align-items: stretch;
        }

        /* Response Area */
        .response-area {
            flex: 1;
            background: #f8fafc;
            border-radius: 12px;
            padding: 2rem;
            border: 2px dashed #e2e8f0;
            min-height: 300px;
            position: relative;
        }

        .response-area.has-content {
            border: 2px solid #667eea;
            background: white;
        }

        .placeholder-text {
            text-align: center;
            color: #a0aec0;
            font-size: 1.1rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            display: block;
        }

        .response-area.has-content .placeholder-text {
            display: none;
        }

        .response-content {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .response-content.active {
            display: block;
        }

        .response-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #667eea;
        }

        .response-text {
            color: #4a5568;
            line-height: 1.7;
            font-size: 1rem;
        }

        .response-text strong {
            color: #2d3748;
            display: block;
            margin: 1.5rem 0 0.5rem 0;
            font-weight: 600;
        }

        .clear-button {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .clear-button:hover {
            background: #c53030;
            transform: translateY(-1px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .sidebar {
                position: static;
                order: 2;
            }

            .content-area {
                order: 1;
            }

            .input-row {
                flex-direction: column;
                gap: 1rem;
            }

            .ask-button {
                margin-left: 0;
            }
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .hero h1 {
                font-size: 1.8rem;
            }

            .main-container {
                padding: 0 1rem;
            }

            .content-area,
            .sidebar {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->

        <nav class="nav-container">
            <a href="#" class="logo">TallyPro Services</a>
            <ul class="nav-links">

    <!-- Main Container -->

                <li class="query-item">

                <li class="query-item">

                </li>
                <li class="query-item">

                </li>
                <li class="query-item">

            </ul>
        </aside>

        <!-- Main Content Area -->
        <main class="content-area">
            <!-- Hero Section -->
            <div class="hero">
                <h1>Interactive FAQ System</h1>

            </div>

            <!-- Query Input Section -->
            <div class="query-input-section">
                <div class="input-row">
                    <input 
                        type="text" 
                        class="query-input" 
                        id="queryInput"
                        placeholder="Type your question here or click on any query from the sidebar..."
                        onkeypress="handleKeyPress(event)"
                    >
                    <button class="ask-button" onclick="processQuery()">Ask Question</button>
                </div>
            </div>

            <!-- Response Area -->
            <div class="response-area" id="responseArea">
                <div class="placeholder-text">
                    ðŸ‘‹ Welcome! Select a question from the sidebar or type your own query above to get started.
                </div>
                
                <div class="response-content" id="responseContent">
                    <div class="response-title" id="responseTitle"></div>
                    <div class="response-text" id="responseText"></div>
                    <button class="clear-button" onclick="clearResponse()">Clear Response</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // FAQ Data
        const faqData = [
            {
                question: "What bookkeeping services do you provide for small businesses?",
                answer: `We offer complete bookkeeping services for small businesses including daily transaction recording, managing accounts payable and receivable, bank reconciliation, and preparing monthly financial statements. Our services also cover GST filing, TDS returns, payroll processing, and inventory management in Tally Prime.

            {

                <br><br>
                Our service includes data cleanup, feature optimization, staff training, and 30-day support. Investment is â‚¹15,000-25,000 with zero data loss guarantee.`
            },
            {

                <br><br>
                <strong>Purchase Documents:</strong> Purchase invoices, import documents, input tax credit records, and vendor payments with GSTIN verification.
                <br><br>
                <strong>Returns and Registers:</strong> GSTR-1, GSTR-3B, annual returns, and HSN-wise summaries that Tally generates automatically.
                <br><br>
                Tally Prime includes compliance features like auto tax calculation, e-invoice integration, e-way bills, and GST reconciliation. We ensure your books are always audit-ready.`

            {
                question: "Can you help recover corrupted Tally data?",
                answer: `Yes! Our data recovery service has a 90% success rate for corrupted Tally files. Here's our process:
                <br><br>
                <strong>Emergency Response:</strong> We assess corruption level within 2 hours and provide immediate guidance to prevent further damage.
                <br><br>
                <strong>Recovery Process:</strong> Using specialized tools, we reconstruct data from backup files, temporary files, and system restore points within 24-48 hours.
                <br><br>
                <strong>Data Reconstruction:</strong> If needed, we help rebuild missing entries using bank statements, invoices, and other documents.
                <br><br>
                We also set up automated daily backups and cloud sync to prevent future issues. Emergency recovery starts at â‚¹5,000 with "no recovery, no charge" guarantee.`
            },
            {
                question: "Do you provide Tally training for our accounts team?",
                answer: `We offer comprehensive Tally training programs for different skill levels:
                <br><br>
                <strong>Basic Training (3 days):</strong> Company setup, master data, voucher entry, basic reports, and GST configuration. Perfect for new users - â‚¹2,500 per person.

                <br><br>
                Training includes hands-on practice with your actual data, materials, certification, and 30-day support. Available at your premises or our facility with group discounts.`
            },
            {
                question: "Can you integrate our e-commerce platform with Tally?",
                answer: `Yes! We specialize in e-commerce integration with Tally Prime for automated accounting:
                <br><br>
                <strong>Automated Data Flow:</strong> Real-time sync of sales orders, invoices, payments, and inventory between your e-commerce platform and Tally.

                <br><br>
                We handle Shopify, WooCommerce, Magento, Amazon, and custom APIs. Setup takes 5-7 days. Investment: â‚¹25,000-50,000 based on complexity, typically pays for itself within 3 months.`

            {
                question: "How do you help with audit preparation?",
                answer: `Our audit preparation service ensures your books are completely audit-ready:
                <br><br>
                <strong>Pre-audit Review:</strong> Complete books scrutiny, trial balance verification, and identification of potential audit queries with accuracy checks.
                <br><br>

                <strong>Reconciliation:</strong> Bank reconciliation, creditor/debtor confirmations, stock verification, and fixed asset register updates.
                <br><br>
                <strong>Compliance Check:</strong> GST return reconciliation, TDS compliance, statutory due dates, and proper expense classification.
                <br><br>
                Process takes 7-10 days, costs â‚¹15,000-30,000. We can be present during audit for support and clarifications.`
            },
            {
                question: "Can you create custom MIS reports for our business analysis?",
                answer: `Absolutely! We create custom Management Information System reports for actionable business insights:
                <br><br>
                <strong>Department-wise Profitability:</strong> Custom cost center setup to track revenue, costs, and overhead by department with real-time P&L and variance analysis.
                <br><br>
                <strong>Cash Flow Analysis:</strong> Detailed cash flow projections, aging analysis, liquidity management reports with automated alerts for cash flow issues.

                <strong>Advanced Analytics:</strong> Trend analysis, ratio calculations, budget vs. actual comparisons, and graphical dashboards for presentations.
                <br><br>
                Investment: â‚¹10,000-25,000 based on complexity. These reports typically help businesses identify profit opportunities and improve profitability by 15-20%.`
            }
        ];

        // Select query from sidebar
        function selectQuery(index) {
            // Clear all active states
            document.querySelectorAll('.query-button').forEach(btn => btn.classList.remove('active'));
            
            // Set active state
            document.querySelectorAll('.query-button')[index].classList.add('active');
            
            // Set input value
            document.getElementById('queryInput').value = faqData[index].question;
            
            // Show response
            showResponse(faqData[index].question, faqData[index].answer);
        }

        // Process query (from input or button click)
        function processQuery() {
            const query = document.getElementById('queryInput').value.trim();
            
            if (!query) {
                alert('Please enter a question or select one from the sidebar.');
                return;
            }

            // Find matching FAQ
            const matchedFAQ = findMatchingFAQ(query);
            
            if (matchedFAQ) {
                showResponse(matchedFAQ.question, matchedFAQ.answer);
                // Highlight matching sidebar item
                highlightMatchingSidebarItem(matchedFAQ.question);
            } else {
                showGenericResponse(query);
            }
        }

        // Find matching FAQ based on keywords
        function findMatchingFAQ(query) {
            const queryLower = query.toLowerCase();
            
            // Direct match first
            for (let faq of faqData) {
                if (faq.question.toLowerCase() === queryLower) {
                    return faq;
                }
            }
            
            // Keyword matching
            const keywords = {
                'bookkeeping': 0,
                'small business': 0,
                'accounting services': 0,
                'error': 1,
                'technical support': 1,
                'tally prime': 1,
                'troubleshoot': 1,
                'charges': 2,
                'pricing': 2,
                'cost': 2,
                'gst filing': 2,
                'monthly': 2,
                'migration': 3,
                'erp 9': 3,
                'prime': 3,
                'upgrade': 3,
                'documents': 4,
                'audit': 4,
                'compliance': 4,
                'gst audit': 4,
                'recovery': 5,
                'corrupt': 5,
                'data recovery': 5,
                'training': 6,
                'learn': 6,
                'course': 6,
                'team': 6,
                'ecommerce': 7,
                'e-commerce': 7,
                'integration': 7,
                'online': 7,
                'audit preparation': 8,
                'mis': 9,
                'reports': 9,
                'analysis': 9,
                'custom reports': 9
            };
            
            for (let keyword in keywords) {
                if (queryLower.includes(keyword)) {
                    return faqData[keywords[keyword]];
                }
            }
            
            return null;
        }

        // Highlight matching sidebar item
        function highlightMatchingSidebarItem(question) {
            document.querySelectorAll('.query-button').forEach((btn, index) => {
                btn.classList.remove('active');
                if (btn.textContent.trim() === question) {
                    btn.classList.add('active');
                }
            });
        }

        // Show response
        function showResponse(question, answer) {
            const responseArea = document.getElementById('responseArea');
            const responseContent = document.getElementById('responseContent');
            const responseTitle = document.getElementById('responseTitle');
            const responseText = document.getElementById('responseText');
            
            responseTitle.textContent = question;
            responseText.innerHTML = answer;
            
            responseArea.classList.add('has-content');
            responseContent.classList.add('active');
        }

        // Show generic response for unmatched queries
        function showGenericResponse(query) {
            const genericAnswer = `Thank you for your question: "${query}"
            <br><br>
            While this specific question isn't in our predefined FAQ list, we'd be happy to help you with any Tally-related queries. Our services include:
            <br><br>
            â€¢ Complete bookkeeping and accounting solutions<br>
            â€¢ Technical support for Tally Prime and ERP 9<br>
            â€¢ GST filing and compliance<br>
            â€¢ Data migration and recovery<br>
            â€¢ Staff training and consultation<br>
            â€¢ Custom reporting and analytics<br>
            <br>
            Please contact us directly at <strong>info@tallyproservices.com</strong> or <strong>+91 98765 43210</strong> for a detailed response to your specific question. We typically respond within 24 hours with comprehensive solutions.`;
            
            showResponse("Custom Query", genericAnswer);
        }

        // Clear response
        function clearResponse() {
            const responseArea = document.getElementById('responseArea');
            const responseContent = document.getElementById('responseContent');
            
            responseArea.classList.remove('has-content');
            responseContent.classList.remove('active');
            
            document.getElementById('queryInput').value = '';
            document.querySelectorAll('.query-button').forEach(btn => btn.classList.remove('active'));
        }

        // Handle Enter key press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                processQuery();
            }
        }
    </script>
</body>
</html>
